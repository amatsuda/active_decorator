name: build

on:
  push:
  pull_request:
  schedule:
    - cron: '45 23 * * *'

jobs:
  build:
    name: Ruby ${{ matrix.ruby_version }} / Rails ${{ matrix.rails_version }}${{ matrix.api == '1' && ' / API' || '' }}
    strategy:
      matrix:
        ruby_version: [ruby-head, '3.2', '3.1', '3.0', '2.7']
        rails_version: [edge, '7.0', '6.1']
        api: ['0', '1']

        include:
          - ruby_version: '2.7'
            rails_version: '6.0'
          - ruby_version: '2.7'
            rails_version: '6.0'
            api: '1'

          - ruby_version: '2.6'
            rails_version: '6.1'
          - ruby_version: '2.6'
            rails_version: '6.1'
            api: '1'
          - ruby_version: '2.6'
            rails_version: '6.0'
          - ruby_version: '2.6'
            rails_version: '6.0'
            api: '1'
          - ruby_version: '2.6'
            rails_version: '5.2'
          - ruby_version: '2.6'
            rails_version: '5.2'
            api: '1'
          - ruby_version: '2.6'
            rails_version: '5.1'
          - ruby_version: '2.6'
            rails_version: '5.1'
            api: '1'
          - ruby_version: '2.6'
            rails_version: '5.0'
          - ruby_version: '2.6'
            rails_version: '5.0'
            api: '1'

          - ruby_version: '2.5'
            rails_version: '5.2'

          - ruby_version: '2.4'
            rails_version: '5.2'

          - ruby_version: '2.3'
            rails_version: '5.2'
          - ruby_version: '2.3'
            rails_version: '4.2'

          - ruby_version: '2.2'
            rails_version: '5.2'

          - ruby_version: '2.1'
            rails_version: '4.2'

    env:
      RAILS_VERSION: ${{ matrix.rails_version }}
      API: ${{ matrix.api }}

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby_version }}
          rubygems: ${{ (matrix.ruby_version < '2.3' && '2.7.11') || (matrix.ruby_version < '2.6' && '3.3.26') || 'latest' }}
          bundler-cache: true
        continue-on-error: ${{ matrix.allow_failures == 'true' }}

      - run: bundle exec rake
        continue-on-error: ${{ matrix.allow_failures == 'true' }}
